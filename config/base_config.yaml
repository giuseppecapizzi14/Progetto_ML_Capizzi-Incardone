data:
  train_ratio: 0.85
  test_val_ratio: 0.4
  data_dir: dataset

model:
  dropout: 0.2

training:
  epochs: 20
  batch_size: 16
  optimizer: adam
  lr: 0.005
  warmup_ratio: 0.3
  checkpoint_dir: checkpoints/
  model_name: best_model
  device: mps
  evaluation_metric: accuracy
  best_metric_lower_is_better: false
